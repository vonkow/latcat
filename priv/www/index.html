<html>
<head>
<title>LatCat | Leave a Note | Read a Note | Delete a Note</title>
<style>
#navbar {
    padding: 5px;
	/*position: fixed;*/
	width: 100%;
	background-color:black;
	color: white;
}
h1 {
    font-size: 18pt;
    font-family: sans;
}
h1 {
    font-size: 16pt;
    font-family: sans;
}
#map {
	margin-top: 2em;
}
#tip{
	overflow: auto;
	position: absolute;
	right: 0;
	top: 0;
	width: 300px;

	position : absolute;
	background-color : #efefef;
	color:#333;
	padding : 3px;
	z-index: 1000;
	max-width: 200px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
</head>
<body>
<div id="navbar">
    <h1 style="display:inline;">LatCat |&nbsp;</h1>
    <h2 style="display:inline;">Leave, Read or Delete a Note</h2>
	<form id="notify" action="/add" method="POST" style="display:inline;float:right;">
		<input id="text" name="text" type="text">
        <input type="submit" value="Notify">
	</form>
</div>
<div id="main">
	<div id="map"></div>
</div>
<div id="tip"></div>
<script>
$(function() {
	var map,
		markers,
		tip = $("#tip").hide(),
		tipText = "",
        over = false,
        cur = 0;

	function init(lat, lon) {
		if (console) console.log("lat: "+lat+" lon: "+lon);
		map = new OpenLayers.Map('map', {
			zoom: 12,
			layers: [
                new OpenLayers.Layer.WMS(
                    "NASA Global Mosaic",
                    "http://wms.latlon.org/", 
                    {layers: "osm"}
                )
			],
			center: new OpenLayers.LonLat(lon, lat)
		});
		markers = new OpenLayers.Layer.Markers("Markers");
		map.addLayer(markers);
        //map.layers[0].events.register("touchstart", map, function(e) {
            //tipText = "";
            //OpenLayers.Event.stop(e);
            //tip.stop(true, true).fadeOut();
            //cur = 0;
            //over = false;
        //});
		var size = new OpenLayers.Size(21, 25),
			offset = new OpenLayers.Pixel(-(size.w/2), -size.h),
			icon = new OpenLayers.Icon('http://www.openlayers.org/dev/img/marker.png', size, offset);
        function getMarkers() {
            $.getJSON("/search/"+lat+"/"+lon, function(data) {
                var notes = data.notes;
                while (markers.markers.length) {
                    markers.removeMarker(markers.markers[0]);
                }
                markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(0, 0), icon));
                for (var x = 0, len = notes.length; x < len; x++) {
                    (function() {
                        var n = notes[x],
                            m = new OpenLayers.Marker(new OpenLayers.LonLat(n.lon, n.lat), icon.clone());
                        m.id = n.id;
                        console.log(m);
                        m.events.register("mouseover", m, function(e) {
                            tipText = n.text;
                            OpenLayers.Event.stop(e);
                            tip.stop(true, true).fadeIn();
                            over = true;
                        });
                        m.events.register("mouseout", m, function(e) {
                            tipText = "";
                            tip.stop(true, true).fadeOut();
                            over = false;
                        });

                        m.events.register("touchstart", m, function(e) {
                            if (cur == m.id) {
                                tipText = "";
                                tip.stop(true, true).fadeOut();
                                over = false;
                                cur = 0;
                            } else {
                                tipText = n.text;
                                tip.stop(true, true).fadeIn();
                                over = true;
                                cur = m.id;
                            }
                        });
                        //m.events.register("touchend", m, function(e) {
                            //tipText = "";
                            //tip.stop(true, true).fadeOut();
                            //over = false;
                        //});
                        m.events.register("dblclick", m, function(e) {
                            tipText = "";
                            tip.stop(true, true).fadeOut();
                            over = false;
                            $.post("/delete", {id: m.id}, function() {
                                getMarkers();
                            });
                        });
                        markers.addMarker(m);
                    })();
                }
                markers.redraw();
            });
        };

        $("#map").mousemove(function(e){
			e = e || window.event;
			if (over){
				o = $(this).offset();
				tip.css("left", (e.pageX-o.left)-100).css("top", (e.pageY+o.top)-20);
				tip.html(tipText);
			}
		});

		window.m = map;
        getMarkers();
        window.setInterval(getMarkers, 30000);
        return getMarkers
	}
	var nav = navigator.geolocation;
	nav.getCurrentPosition(function(pos) {
		var lat = pos.coords.latitude,
			lon = pos.coords.longitude;
		getMarkers = init(lat, lon);
		$('#notify').submit(function() {
			$.post("/add", {
				id: Math.random(),
				user: Math.random(),
				lat: lat,
				lon: lon,
				text: $('#text').val()
			});
            getMarkers();
			return false;
		});
	})
})
</script>
</body>
</html>
